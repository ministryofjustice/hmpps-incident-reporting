generic-service:
  nameOverride: hmpps-incident-reporting
  productId: DPS021

  # serviceAccountName: "hmpps-incident-reporting"

  replicaCount: 4

  image:
    repository: quay.io/hmpps/hmpps-incident-reporting
    tag: app_version # override at deployment time
    port: 3000

  ingress:
    enabled: true
    host: app-hostname.local # override per environment
    tlsSecretName: hmpps-incident-reporting-cert

  livenessProbe:
    httpGet:
      path: /ping

  readinessProbe:
    httpGet:
      path: /ping

  env:
    NODE_ENV: "production"
    BUNYAN_NO_COLOR: "1"
    REDIS_ENABLED: "true"
    REDIS_TLS_ENABLED: "true"
    TOKEN_VERIFICATION_ENABLED: "true"
    AUDIT_ENABLED: "false"
    AUDIT_SQS_REGION: "eu-west-2"
    AUDIT_SERVICE_NAME: "UNASSIGNED"
    LOAD_DPR_ON_STARTUP: "true"

  envFrom:
    - secretRef:
        name: hmpps-incident-reporting
    - secretRef:
        name: application-insights

  namespace_secrets:
    elasticache-redis:
      REDIS_HOST: "primary_endpoint_address"
      REDIS_AUTH_TOKEN: "auth_token"
    # sqs-hmpps-audit-secret:
    #   AUDIT_SQS_QUEUE_URL: "sqs_queue_url"
    #   AUDIT_SQS_QUEUE_NAME: "sqs_queue_name"

  allowlist:
    groups:
      - digital_staff_and_mojo
      - moj_cloud_platform
      - prisons
      - private_prisons

  scheduledDowntime:
    timeZone: Europe/London

generic-prometheus-alerts:
  targetApplication: hmpps-incident-reporting
